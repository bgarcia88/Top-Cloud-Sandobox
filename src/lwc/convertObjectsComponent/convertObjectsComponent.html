<template>
    <!-- Track view -->
    <article if:true={isTrackVisible} class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <a href="#" class="slds-card__header-link slds-truncate" title="Track">
                            <span>Track</span>
                        </a>
                    </h2>
                </div>
            </header>
        </div>
        <div class="slds-card__body slds-card__body_inner">
            <div class="slds-form-element slds-form-element_readonly">
                <span class="slds-form-element__label">Track Name</span>
                <div class="slds-form-element__control">
                    <div class="slds-form-element__static">Miguel Perez Salesforce Developer</div>
                </div>
            </div>

            <div class="slds-form-element slds-form-element_readonly">
                <span class="slds-form-element__label">Candidate</span>
                <div class="slds-form-element__control">
                    <div class="slds-form-element__static">Miguel Perez</div>
                </div>
            </div>

            <div class="slds-form-element slds-form-element_readonly">
                <span class="slds-form-element__label">Tracking reason</span>
                <div class="slds-form-element__control">
                    <div class="slds-form-element__static">Did not meet candidate's salary expectations</div>
                </div>
            </div>
            <div class="slds-form-element slds-form-element_readonly">
                <span class="slds-form-element__label">Track reminder date</span>
                <div class="slds-form-element__control">
                    <div class="slds-form-element__static">01/03/2023</div>
                </div>
            </div>

            <div class="slds-form-element slds-form-element_readonly">
                <span class="slds-form-element__label">Secondary recruiter</span>
                <div class="slds-form-element__control">
                    <div class="slds-form-element__static"></div>
                </div>
            </div>

        </div>
        <footer class="slds-card__footer">
            <button class="slds-button slds-button_brand">Close Track</button>
            <button class="slds-button slds-button_brand">Convert Track</button>
        </footer>
    </article>

<!-- Tag view -->
    <article if:true={isTagVisible} class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <a href="#" class="slds-card__header-link slds-truncate" title="Tag">
                            <span>Tag</span>
                        </a>
                    </h2>
                </div>
            </header>
        </div>
        <div class="slds-card__body slds-card__body_inner">


            <div class="slds-form-element slds-form-element_readonly">
                <span class="slds-form-element__label">Hiring Company</span>
                <div class="slds-form-element__control">
                    <div class="slds-form-element__static">defaulted from “Tagged For” </div>
                </div>
            </div>

            <div class="slds-form-element slds-form-element_readonly">
                <span class="slds-form-element__label">Primary Recruiter</span>
                <div class="slds-form-element__control">
                    <div class="slds-form-element__static">Defaulted from User/Owner</div>
                </div>
            </div>

            <div class="slds-form-element slds-form-element_readonly">
                <span class="slds-form-element__label">Contact</span>
                <div class="slds-form-element__control">
                    <div class="slds-form-element__static">Defaulted from Candidate</div>
                </div>
            </div>
        </div>
        <footer class="slds-card__footer">
            <button class="slds-button slds-button_brand">Close Tag</button>
        </footer>
    </article>

<!-- Ping view -->
<article if:true={isPingVisible} class="slds-card">
    <div class="slds-card__header slds-grid">
        <header class="slds-media slds-media_center slds-has-flexi-truncate">
            <div class="slds-media__body">
                <h2 class="slds-card__header-title">
                    <a href="#" class="slds-card__header-link slds-truncate" title="Ping">
                        <span>Ping</span>
                    </a>
                </h2>
            </div>
        </header>
    </div>
    <div class="slds-card__body slds-card__body_inner">
        <lightning-combobox
            name="subject"
            label="Subject"
            value={subject}
            placeholder="Select Subject"
            options={options}
            onchange={handleChangeSubject} ></lightning-combobox>
            <lightning-combobox
            name="dueDate"
            label="DueDate"
            value={dueDate}
            placeholder="Select Due Date"
            options={options}
            onchange={handleChangeDueDate} ></lightning-combobox>
            <lightning-combobox
            name="priority"
            label="Priority"
            value={priority}
            placeholder="Select Priority"
            options={options}
            onchange={handleChangePriority} ></lightning-combobox>
            <lightning-combobox
            name="status"
            label="Status"
            value={status}
            placeholder="Select Status"
            options={options}
            onchange={handleChangeStatus} ></lightning-combobox>
    </div>
    <footer class="slds-card__footer">
        <button class="slds-button slds-button_brand">Close Ping</button>
    </footer>
</article>
</template>
